<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="button">Start machine</button>
    <p id="machine">The machine is stopped</p>

    <hr />
    <button id="press-me">Press Me</button>
    <br />
    <p id="greeting"></p>

    <hr />
    <h1>Number guessing game</h1>
    <p>
      We have selected a random number between 1 and 100. See if you can guess
      it in 10 turns or fewer. We'll tell you if your guess was too high or to
      low
    </p>

    <div class="form">
      <label for="guessField">Enter a guess:</label>
      <input
        type="number"
        min="1"
        max="100"
        required
        id="guessField"
        class="guessField"
      />

      <input type="submit" value="Submit guess" class="guessSubmit" />
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <hr />

    <div>
      <h1>Weather</h1>
      <label for="weather">Select the weather typ today:</label>
      <select name="" id="weather">
        <option value="">--Make a choice--</option>
        <option value="sunny">Sunny</option>
        <option value="rainy">Rainy</option>
        <option value="snowing">Snowing</option>
        <option value="overcast">Overcast</option>
      </select>
      <p id="weatherParagraph"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
