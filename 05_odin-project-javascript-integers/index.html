<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="button">Start machine</button>
    <p id="machine">The machine is stopped</p>

    <hr />
    <button id="press-me">Press Me</button>
    <br />
    <p id="greeting"></p>

    <hr />
    <h1>Number guessing game</h1>
    <p>
      We have selected a random number between 1 and 100. See if you can guess
      it in 10 turns or fewer. We'll tell you if your guess was too high or to
      low
    </p>

    <div class="form">
      <label for="guessField">Enter a guess:</label>
      <input
        type="number"
        min="1"
        max="100"
        required
        id="guessField"
        class="guessField"
      />

      <input type="submit" value="Submit guess" class="guessSubmit" />
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <hr />

    <div>
      <h1>Weather</h1>
      <label for="weather">Select the weather typ today:</label>
      <select name="" id="weather">
        <option value="">--Make a choice--</option>
        <option value="sunny">Sunny</option>
        <option value="rainy">Rainy</option>
        <option value="snowing">Snowing</option>
        <option value="overcast">Overcast</option>
      </select>
      <p id="weatherParagraph"></p>
    </div>

    <hr />
    <div>
      <h1>Fruits</h1>
      <label for="fruits">Select a fruit you want:</label>
      <select name="" id="fruits">
        <option value="">--Select a Fruit---</option>
        <option value="banana">Banana</option>
        <option value="pine apple">Pine Apple</option>
        <option value="coconut">Coconut</option>
        <option value="strawberry">Strawberry</option>
      </select>

      <p id="fruitPragraph"></p>
    </div>

    <hr />
    <div class="bgtheme">
      <br />
      <label for="theme">Select theme:</label>
      <select name="" id="theme">
        <option value="white">White</option>
        <option value="black">Black</option>
      </select>
      <h1 id="myweb">This is my Website</h1>
    </div>
    <hr />

    <button id="calculate-loop">calculate</button>
    <button id="clear-loop">clear</button>
    <div class="intro-loops">
      <p id="result-loop"></p>
    </div>
    <hr />
    <div class="exiting-loop-break">
      <label for="search-exiting-loop">Search by contact name:</label><br />
      <input type="text" id="search-exiting-loop" />
      <button id="exiting-loop-btn">Search</button>
      <p class="paragraph-exiting-loop"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
