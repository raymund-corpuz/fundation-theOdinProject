<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
  </head>
  <body>
    <div class="container">
      <h1>Guess The Number from 1 - 100</h1>
      <label for="guess-input">Guess: </label>
      <!-- <input type="submit" value="Start" id="start" /> -->
      <br />
      <input type="number" id="guess-input" />
      <input type="submit" value="My Guess" id="guess-submit" />

      <p id="previous-guess">Previous Guess</p>
      <p id="remaining-attempts"></p>
      <p id="congrats-message"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
