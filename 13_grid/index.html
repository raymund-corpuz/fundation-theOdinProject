<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intermediate CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="room" id="living-room">Living Room</div>
      <div class="room" id="kitchen">Kitchen</div>
      <div class="room" id="bedroom">Bedroom</div>
      <div class="room" id="bathroom">Bathroom</div>
      <div class="room" id="closet">Closet</div>
    </div>

    <hr />
    <br />

    <div class="wrapper">
      <div class="box box1">One</div>
      <div class="box box2">Two</div>
      <div class="box box3">Three</div>
      <div class="box box4">Four</div>
    </div>

    <hr />
    <br />
    <div class="frame">
      <div class="framing frame1">One</div>
      <div class="framing frame2">Two</div>
      <div class="framing frame3">Three</div>
      <div class="framing frame4">Four</div>
    </div>
  </body>
</html>
